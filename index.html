<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="fluid-gallery.css" />
  </head>

    <div class="container gallery-container">

            </a>
          </div>

          <div class="col-sm-6 col-md-4">

            <a class="lightbox" href="./Images/4.jpg">

          <div class="col-sm-6 col-md-4">

          <div class="col-sm-6 col-md-4">
            <a class="lightboxMod" href="./Images/9.jpg">

          <div class="col-sm-6 col-md-6">
            <a class="lightboxMod" href="./Images/w1.jpg">

            <a class="lightboxMod" href="./Images/w5.jpg">

                <div class="col-sm-6 col-md-6">
                        <a class="lightboxMod" href="./Images/cert2.jpg">
                          <img src="./Images/cert2.jpg" alt="Certificate" />
                        </a>

          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run(".tz-gallery");

</html>
